---
applications:
- name : quiz

  memory : 512M
  instances : 1
  no-route: true



env:
  JBP_CONFIG_TOMCAT: '{ tomcat: { version: 8.0.+ } }'
  JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{ enabled: false }'
  JBP_CONFIG_JAVA_MAIN: '[arguments: " -console -p $PORT " ]'

security:
  basic:
    enabled: false